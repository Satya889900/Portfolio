<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtar</title>
    <style>
        .avatar {
  font-size: 16px;
  width: 3em;
  height: 3em;
  border-radius: 50%;
  background: #555555;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.avatar::after {
  content: attr(data-label);
  font-family: "Readex Pro", sans-serif;
  color: #ffffff;
}

    </style>
</head>
<body>
    <div class="avatar" data-label="DC"></div>
    
</body>
</html>
